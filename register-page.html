<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel agency</title>
    <link rel="stylesheet" href="register.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.0/dist/boxicons.js"
      integrity="sha512-Dm5UxqUSgNd93XG7eseoOrScyM1BVs65GrwmavP0D0DujOA8mjiBfyj71wmI2VQZKnnZQsSWWsxDKNiQIqk8sQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
      defer
    ></script>
  </head>

  <body>
    <div class="popup-box"></div>
    <div class="wrapper">
      <form>
        <h1>Login</h1>
        <div class="input-box">
          <input type="text" placeholder="username" />
          <box-icon type="solid" name="user"></box-icon>
        </div>
        <div class="input-box">
          <input type="password" placeholder="password" />
          <box-icon type="solid" name="lock-alt"></box-icon>
        </div>
        <div class="remember-forgot">
          <label><input type="checkbox" />Remember me</label>
          <a href="#">Forgot password</a>
        </div>
        <button type="button" class="sub-title" onclick="popupFn()">
          Login
        </button>
        <div class="register-link">
          <p>Dont have account ?</p>
          <a href="#">Register here</a>
        </div>
      </form>
    </div>
    <script>

      let btn = document.querySelector("button");
      let popupBox = document.querySelector(".popup-box");

      function popupFn() {
        // Your popup function logic here
      }

      btn.addEventListener("click", () => {
        popupBox.innerHTML = `<div class="pop-up">
        <h4>Login successful</h4>
        <i class="fa-solid fa-xmark"></i>
    </div>`;

        // Select the cross icon after it's added to the DOM
        let cross = document.querySelector(".fa-xmark");
        cross.addEventListener("click", popupClose);
      });

      function popupClose() {
        console.log("fn called");
        // Additional logic to close the popup
        popupBox.innerHTML='';
      }
    </script>
  </body>
</html>
